
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <title>Document</title>
  </head>
  <body>
  <div class="row">
    <!--  col-3(i.e col-3 means for mobile fevice) class means that each column will take up 3 out of 12 columns (i.e., 25%) on extra-small screens. -->
    <div class="col-sm-6 col-md-4 col-3 bg-info">OOOUUUUUUUUUUUOOOOOOOOOOOOOOO</div>
    <div class="col-sm-6 col-md-4 col-3 bg-primary">Hi</div>
    <div class="col-sm-6 col-md-4 col-3 bg-danger">Hello</div>
    <div class="col-sm-6 col-md-4 col-3 bg-info">One</div>
  </div>

  <div class="row">
    <!--  col-xs-12 class means that each column will take up 12 out of 12 columns (i.e., 25%) on extra-small screens. -->
    <div class="col-sm-6 col-md-4 col-xs-12 bg-info">Hello</div>
    <div class="col-sm-6 col-md-4 col-xs-12 bg-primary">Hi</div>
    <div class="col-sm-6 col-md-4 col-xs-12 bg-danger">Hello</div>
    <div class="col-sm-6 col-md-4 col-xs-12 bg-info">One</div>
  </div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
  </html>

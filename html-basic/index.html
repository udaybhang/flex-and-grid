<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      /* ul+p{color:red of first paragraph +p denote sibling of ul color:red; } */
      /* ul~p{color:red of first paragraph +p denote sibling of ul color:red; } */

      p i:first-child {color: blue;}

    </style>
</head>
<body>
    <div>
        <p><i>This will be blue</i></p>
        <p><i>This will not be blue</i></p>
        <p><span><i>This will not be blue either</i></span>Hello</p>
      </div>
      
  

</body>
</html>
